<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload or Capture Image</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/upload.png') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input[type="file"] {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background: #218838;
        }
        video, canvas, img {
            width: 100%;
            max-width: 400px;
            display: none;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        let videoStream;
        
        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    videoStream = stream;
                    let video = document.getElementById("camera");
                    video.srcObject = stream;
                    video.style.display = "block";
                    document.getElementById("captureBtn").style.display = "block";
                })
                .catch(function(error) {
                    alert("Camera access denied!");
                });
        }

        function captureImage() {
            let video = document.getElementById("camera");
            let canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Stop video stream after capturing
            videoStream.getTracks().forEach(track => track.stop());
            video.style.display = "none";

            // Convert captured image to Data URL
            let imgDataUrl = canvas.toDataURL("image/png");
            let capturedImage = document.getElementById("capturedImage");
            capturedImage.src = imgDataUrl;
            capturedImage.style.display = "block";

            // Hide capture button
            document.getElementById("captureBtn").style.display = "none";

            // Append captured image data to form for upload
            let fileInput = document.createElement("input");
            fileInput.type = "hidden";
            fileInput.name = "captured_image";
            fileInput.value = imgDataUrl;
            document.getElementById("uploadForm").appendChild(fileInput);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload or Capture a Leaf Image üçÉ</h1>
        
        <!-- ‚úÖ File Upload -->
        <form id="uploadForm" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <br><br>
            <button type="submit" class="button">Upload</button>
        </form>

        <br>

        <!-- ‚úÖ Camera Capture -->
        <button onclick="openCamera()" class="button">Use Camera</button>
        <video id="camera" autoplay></video>
        <button id="captureBtn" class="button" onclick="captureImage()" style="display:none;">Capture</button>
        <img id="capturedImage">
    </div>
</body>
</html>
